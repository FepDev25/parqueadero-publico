<header
  *ngIf="showHome || showOnlyHeader"
  class="bg-blue-900 text-white py-6 fixed w-full top-0 z-50 shadow-md"
>
  <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
    <!-- Logo -->
    <a href="#" class="flex items-center">
      <img src="assets/img/logoups.png" alt="Logo Parqueadero" class="h-12">
    </a>

    <!-- Navegación -->
    <nav
      class="flex flex-col sm:flex-row sm:space-x-4 w-full sm:w-auto space-y-2 sm:space-y-0 items-center"
    >
      <a
        [routerLink]="['/auth/sign-in']"
        class="text-lg bg-blue-800 hover:bg-blue-700 text-white rounded-lg px-5 py-2 font-medium text-center"
      >
        Iniciar Sesión
      </a>
      <a
        [routerLink]="['/auth/sign-up']"
        class="text-lg bg-blue-800 hover:bg-blue-700 text-white rounded-lg px-5 py-2 font-medium text-center"
      >
        Regístrate
      </a>
    </nav>
  </div>
</header>




<main
  [ngClass]="{
    'mt-44 sm:mt-16': showHome || showOnlyHeader
  }"
  class="bg-cover bg-no-repeat"
  style="background-image: url('assets/img/fondoprincipal.png');"
>
  <router-outlet></router-outlet>
</main>




<section *ngIf="showHome">
    <app-main-content></app-main-content>
</section>


<section *ngIf="showHome">
    <app-acerca-de></app-acerca-de>
</section>

<section *ngIf="showHome" >
    <app-informacion></app-informacion>
</section>

<section *ngIf="showHome">
    <app-contacto></app-contacto>
</section>

<div *ngIf="showHome || showOnlyHeader">
    <app-footer></app-footer>
</div>
