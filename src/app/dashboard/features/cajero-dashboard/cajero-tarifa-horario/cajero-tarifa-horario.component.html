<section class="min-h-screen bg-gray-100 flex flex-col items-center">
  <!-- Mensaje de confirmación en la parte superior -->
  <div *ngIf="mensajeConfirmacion" class="mb-4 w-full bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-center">
    {{ mensajeConfirmacion }}
  </div>

  <!-- Configuraciones de Tarifa y Horarios en una fila -->
  <div class="flex flex-wrap justify-center items-start gap-4">
    <!-- Gestión de Tarifa -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Gestión de Tarifa</h2>

      <p class="mb-4 text-lg text-gray-700">
        Tarifa actual: <span class="font-bold">$ {{ tarifaActual }}</span>
      </p>

      <div class="mb-4">
        <label for="nuevaTarifa" class="block text-sm font-medium text-gray-700 mb-2">Nueva Tarifa</label>
        <input
          type="text"
          id="nuevaTarifa"
          [(ngModel)]="nuevaTarifa"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa la nueva tarifa"
        />
      </div>

      <button
        (click)="actualizarTarifa()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Actualizar Tarifa
      </button>
    </div>

    <!-- Gestión de Horarios Laborales -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Horarios Días Laborales</h2>

      <p class="mb-4 text-lg text-gray-700">
        Horario actual: <span class="font-bold">{{ horarioLaboralesApertura }} - {{ horarioLaboralesCierre }}</span>
      </p>

      <div class="mb-4">
        <label for="nuevoHorarioLaboralesApertura" class="block text-sm font-medium text-gray-700 mb-2">Nueva Hora de Apertura</label>
        <input
          type="time"
          id="nuevoHorarioLaboralesApertura"
          [(ngModel)]="nuevoHorarioLaboralesApertura"
          class="w-full p-2 border border-gray-300 rounded-lg"
        />
      </div>

      <div class="mb-4">
        <label for="nuevoHorarioLaboralesCierre" class="block text-sm font-medium text-gray-700 mb-2">Nueva Hora de Cierre</label>
        <input
          type="time"
          id="nuevoHorarioLaboralesCierre"
          [(ngModel)]="nuevoHorarioLaboralesCierre"
          class="w-full p-2 border border-gray-300 rounded-lg"
        />
      </div>

      <button
        (click)="actualizarHorarioLaborales()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Actualizar Horario Laborales
      </button>
    </div>

    <!-- Gestión de Horarios Fines de Semana -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Horarios Fines de Semana</h2>

      <p class="mb-4 text-lg text-gray-700">
        Horario actual: <span class="font-bold">{{ horarioFinesSemanaApertura }} - {{ horarioFinesSemanaCierre }}</span>
      </p>

      <div class="mb-4">
        <label for="nuevoHorarioFinesSemanaApertura" class="block text-sm font-medium text-gray-700 mb-2">Nueva Hora de Apertura</label>
        <input
          type="time"
          id="nuevoHorarioFinesSemanaApertura"
          [(ngModel)]="nuevoHorarioFinesSemanaApertura"
          class="w-full p-2 border border-gray-300 rounded-lg"
        />
      </div>

      <div class="mb-4">
        <label for="nuevoHorarioFinesSemanaCierre" class="block text-sm font-medium text-gray-700 mb-2">Nueva Hora de Cierre</label>
        <input
          type="time"
          id="nuevoHorarioFinesSemanaCierre"
          [(ngModel)]="nuevoHorarioFinesSemanaCierre"
          class="w-full p-2 border border-gray-300 rounded-lg"
        />
      </div>

      <button
        (click)="actualizarHorarioFinesSemana()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Actualizar Horario Fines de Semana
      </button>
    </div>
  </div>
</section>
