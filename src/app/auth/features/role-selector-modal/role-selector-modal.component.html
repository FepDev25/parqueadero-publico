<div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
  <h1 class="text-xl font-bold text-gray-800 mb-4">Completar Registro</h1>
  <p class="text-sm text-gray-600 mb-4">Por favor, ingresa tu cédula para completar el registro.</p>

  <!-- Campo para ingresar la cédula -->
  <div class="mb-4">
    <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
    <input 
      id="cedula" 
      [(ngModel)]="cedula" 
      type="text" 
      class="border p-2 w-full rounded"
      placeholder="Ingresa tu cédula" 
      required 
    />
  </div>

  <!-- Botón para completar el registro -->
  <div class="text-right">
    <button 
      (click)="completeRegistration()" 
      class="bg-blue-500 text-white px-4 py-2 rounded"
    >
      Completar Registro
    </button>
  </div>
</div>
