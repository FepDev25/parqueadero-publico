<!-- role-selector-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Selecciona tu rol</h2>
      <div class="space-y-3">
        <button
          (click)="selectRole('usuario')"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition duration-200"
        >
          Usuario
        </button>
        <button
          (click)="selectRole('cajero')"
          class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200"
        >
          Cajero
        </button>
      </div>
    </div>
  </div>
